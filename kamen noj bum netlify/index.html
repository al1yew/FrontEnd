<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Rock, Paper, Scissors!</title>
</head>

<body>

    <div id="begin" class="col-lg-6 col-6">

        <label for="input">
            Write your name:
        </label>

        <input type="text" name="" id="name" autofocus autocomplete="off">

        <button id="btn" class="btn btn-success">
            Start Game!
        </button>
        
    </div>

    <section id="main" class="visib">
        <div class="container">
            <div id="game_elements" class="row all d-flex justify-content-evenly align-items-center">

                <div id="rock" class="col-lg-3 col-3 div_design">
                    <img src="rock.jpg" alt="">
                </div>

                <div id="paper" class="col-lg-3 col-3 div_design">
                    <img src="paper.jpg" alt="">
                </div>

                <div id="scissors" class="col-lg-3 col-3 div_design">
                    <img src="scissors.jpg" alt="">
                </div>

            </div>

            <div class="row _all">

                <div id="random_result" class="col-lg-8 col-10 mb-3">
                    Game process...
                </div>

                <div id="result" class="col-lg-6 col-8">
                    Result of game...
                </div>

                <div class="game_count">
                    <p><span id="player_name"></span>: <span class="p_span" id="count_player"></span></p>
                    <p>Comp: <span class="p_span" id="count_comp"></span></p>
                </div>

            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
