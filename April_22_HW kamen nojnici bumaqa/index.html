<head>

    <link rel="stylesheet" href="./assets/styles/bootstrap.css">

    <!-- burda input olsun ad yazilsin ve sonra hesab sayilsin ve gamerin adi yazilsin -->


    <section id="main">
        <div class="container">
            <div id="game_elements" class="row all">

                <div id="rock" class="col-lg-3 div_design">
                    <img src="./assets/images/rock.jpg" alt="">
                </div>

                <div id="paper" class="col-lg-3 div_design">
                    <img src="./assets/images/paper.jpg" alt="">
                </div>

                <div id="scissors" class="col-lg-3 div_design">
                    <img src="./assets/images/scissors.jpg" alt="">
                </div>

            </div>

            <div class="row _all">

                <div id="random_result" class="col-lg-8 mb-3">

                    <span id="comp_result"></span>

            </div>

        </div>
