<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>To Do list online</title>
</head>

<body>

    <section id="main" class="animate__animated animate__bounce">
        <div class="container">
            <div class="row all">
                <div class="col-lg-6">

                    <h2 class="text-center mb-5">Welcome to To Do List!</h2>
                    
                    <form class="form my-3">
                        <input type="text" id="input" autocomplete="off" class="input_text">
                        <span id="input_span">List your today's endeavours!</span>

                        <button class="btn btn-success" id="btn">
                            Add to List
                        </button>
                    </form>


                    <div class="list_div">
                        <ul id="list">
                            
                        </ul>
                    </div>






                </div>
            </div>
        </div>
    </section>












    <script src="./assets/js/script.js"></script>
</body>

</html>
