<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>File reader</title>
</head>

<body>

    <section id="main">
        <div class="container">
            <div class="row all">


                    <div class="col-lg-3 ps text-end">
                        <p class="d-none" id="p_name">Enter in right way!</p>
                        <p class="d-none" id="p_surname">Enter in right way!</p>
                        <p class="d-none" id="p_number">Enter in right way!</p>
                        <p class="d-none" id="p_email">Enter in right way!</p>
                    </div>

                    <div class="col-lg-6 elements" id="all">
                        <label for="input">
                            Name:
                        </label>
                        <input id="name" class="col-lg-12" type="text" autocomplete="off">
    
                        <label for="input">
                            Surname:
                        </label>
    
                        <input id="surname" class="col-lg-12" type="text" autocomplete="off">
    
                        <div class="row justify-content-around">
    
                            <label class="col-lg-8" for="input">
                                Telephone number:
                            </label>
    
                            <label class="col-lg-4 text-end" for="input" autocomplete="off">
                                Your age:
                            </label>
                            <input id="phone" class="col-lg-9" type="text">
                            <input id="age" class="col-lg-2" type="number" autocomplete="off">
    
                        </div>
    
                        <label class="col-lg-12" for="input">
                            eMail:
                        </label>
                        
                        <input id="email" class="col-lg-12" type="email" autocomplete="off">
    
                        <div class="button_holder col-lg-12">
                            <button id="submit" class="col-lg-6 btn btn-success mt-4">
                                Submit
                            </button>
                        </div>
                    </div>

                    <div class="col-lg-3 ps1">
                        <p class="d-none" id="p_age">You must be at least 18 years old!</p>
                    </div>

            </div>
        </div>
    </section>








    <script src="./assets/js/script.js"></script>
</body>

</html>
