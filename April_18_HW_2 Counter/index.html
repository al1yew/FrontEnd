<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <title>Counter</title>
</head>

<body>

    <section id="main" class="animate__animated animate__bounce">
        <div class="container">
            <div class="row all">
                <div class="col-lg-4 col-all">

                    <h2 class="text-center mb-5">Counter</h2>

                    <h1 class="text-center mb-5" id="result">1</h1>

                    <div class="buttons">

                        <button onclick="Decrease()" id="decrease">
                            Decrease
                        </button>

                        <button onclick="Reset()" id="reset">
                            Reset
                        </button>

                        <button onclick="Increase()" id="increase">
                            Increase
                        </button>

                    </div>
                    
                    <h2 id="message"></h2>

                </div>
            </div>
        </div>
    </section>












    <script src="./assets/js/script.js"></script>
</body>

</html>
